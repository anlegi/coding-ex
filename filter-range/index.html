<!doctype html>
<script>
let arr = [4, 5, 3, 8, 1]

function filterRange(arr, a, b) {
  let newarr = []
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= a && arr[i] <= b) {
      newarr.push(arr[i])
    }
  }
  return newarr
}

console.log(filterRange(arr, 1, 4))
</script>
